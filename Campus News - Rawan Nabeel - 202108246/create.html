<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create News - Campus Hub</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="container">
    <h1>Create News Post</h1>
    <nav>
      <ul>
        <li><a href="Main_Listing.html" role ="button" class="nav-button">Dashboard</a></li>
        <li><a href="detail.html" role="button" class="secondary nav-button">All News</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <form>
      <label for="title">Title <span aria-hidden="true">*</span></label>
      <input type="text" id="title" name="title" required placeholder="Enter news title"
       pattern=".{5,100}"
       title="Title must be 5â€“100 characters."  />

      <label for="category">Category <span aria-hidden="true">*</span></label>
      <select id="category" name="category" required>
        <option value="">Select category</option>
        <option value="events">Events</option>
        <option value="announcements">Announcements</option>
        <option value="alerts">Alerts</option>
      </select>

      <label for="content">Content <span aria-hidden="true">*</span></label>
      <textarea id="content" name="content" required rows="6" 
      placeholder="Write your news content here..." 
      minlength="20" maxlength="1000"></textarea>

      <label for="image">Thumbnail Image (optional)</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <div class="flex-center">
        <button type="submit">Submit</button>
        <button type="button"> Cancel</button>
      </div>
    </form>
  </main>

  <footer class="container">
    <small>&copy; 2025 Campus Hub. All rights reserved.</small>
  </footer>
</body>
</html>
