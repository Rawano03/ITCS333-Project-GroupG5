<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Activity</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
  <link rel="stylesheet" href="st.css">
</head>
<body>
  <header class="container">
    <h1>Add New Club Activity</h1>
    <nav>
      <ul>
        <li><a href="activity.html" role="button" class="nav-button">View Activities</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <form id="activityForm">
      <label for="activityName">Activity Name</label>
      <input type="text" id="activityName" name="activityName" placeholder="Enter activity name" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select category</option>
        <option value="workshops">Workshops</option>
        <option value="hackathons">Hackathons</option>
        <option value="activities">Activities</option>
      </select>

      <label for="responsiblePerson">Responsible Person</label>
      <input type="text" id="responsiblePerson" name="responsiblePerson" placeholder="Enter responsible person's name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="activityDescription">Description</label>
      <textarea id="activityDescription" name="activityDescription" rows="4" placeholder="Enter activity description" required></textarea>

      <button type="submit" class="nav-button">Submit</button>
      <p id="error" style="color:red;"></p>
    </form>
  </main>

  <footer class="container">
    <small>&copy; 2025 Campus Hub. All rights reserved.</small>
  </footer>

  <script src="create.js"></script>
</body>
</html>
