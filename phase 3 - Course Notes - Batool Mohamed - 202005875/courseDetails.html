<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Campus Hub - Course Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>View Course Details</h1>
                <nav>
                    <a id="home-page-button" href="../index.html" role="button">Campus Home Page</a>
                    <a id="course-notes-button" href="MainListing_Notes.html" role="button">Course Notes Page</a>
                </nav>
                <hr/>
            </header>
            
            <main class="main-details">
                <section class="load">
                    <p>Loading Course Details...</p>
                </section>

                <section class="details" hidden>
                    <h4 id="course-code-title">Course code: Course Title</h4>
                    <p id="course-department">Course Department</p>
                    <article>
                        <h6>Course Description</h6>
                        <p id="course-description">Course Description.</p>
                    </article>
                </section>
                
                <article class="notes" hidden>
                    <section>
                        <h6>Course Notes</h6>
                    </section>

                    <section class="content" id="course-notes-list">

                    </section>
                </article>

                <section class="edit">
                    <a id="edit-course-button" href="#" role="button" aria-label="Edit course">Edit Course</a>
                    <a id="delete-course-button" href="#" role="button" aria-label="Delete course">Delete Course</a>
                </section>

                <section class="comments">
                    <hr/>
                    <div class="add-comment">
                        <h5>Comments</h5>
                        <form>
                            <textarea id="comment-box" name="Add-Comment" rows="2" placeholder="Leave a comment" required></textarea>
                            <input name="add-button" type="submit" value="Post">
                        </form>
                    </div>
                    <div class="posts">
                        <div>
                            <h6>User</h6>
                            <p>"Comment"</p>
                        </div>
                    </div>
                </section>
            </main>
            
            <footer>
                <hr/>
                <p>&copy; 2025 Campus Hub. All rights reserved.</p>
            </footer>    
        </div>
        <script src="courseDetails.js"></script>
    </body>
</html>
