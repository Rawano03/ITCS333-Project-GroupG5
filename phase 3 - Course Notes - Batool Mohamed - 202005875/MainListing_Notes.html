<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Campus Hub - Course Notes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Course Notes</h1>
                <nav>
                    <a id="home-page-button" href="../index.html" role="button">Campus Home Page</a>
                    <a id="add-course-button" href="createCourse.html" role="button">Add New Course</a>
                </nav>
                <hr/>
            </header>
            
            <main>
                <section class="search">
                    <form name="search" id="search-form">
                        <div class="bar">
                            <input id="search-bar" name="search-bar" type="search" placeholder="Search Courses">
                        </div>
                        <div class="list">
                            <select id="filter-list" name="filter">
                                <option value="All" selected>All Departments</option>
                                <option value="CS">Computer Science</option>
                                <option value="CE">Computer Engineering</option>
                                <option value="IS">Information System</option>
                            </select>
                            <select id="sort-list" name="sort">
                                <option value="level" selected>Sort: Level</option>
                                <option value="name">Sort: Name</option>
                            </select>
                        </div>
                    </form>
                </section>

                <section class="load">
                    <p>Loading Courses...</p>
                </section>

                <section class="content"></section>

                <section class="pages">
                    <a href="#">1</a>
                    <a href="#">...</a>
                </section>
            </main>
            
            <footer>
                <hr/>
                <p>&copy; 2025 Campus Hub. All rights reserved.</p>
            </footer>
        </div>
        <script src="listCourses.js"></script>
    </body>
</html>
