<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Hub - News</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/listing.js"></script>
</head>
<body>
  <header class="container">
    <h1>Campus News</h1>
    <nav>
      <ul>
        <li><a href="../index.html" role="button" class="nav-button">Home Page</a></li>
        <li><a href="create.html" role="button" class="nav-button">Add News</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section aria-label="Search and Filters">
      <form>
        <div class="grid">
          <input type="search" name="search" placeholder="Search news..." class="search-wide" />
          <div class="dropdown-pair">
          <select name="category">
            <option value="">All Categories</option>
            <option value="events">Events</option>
            <option value="announcements">Announcements</option>
            <option value="alerts">Alerts</option>
          </select> 
          <select name="sort">
            <option value="latest">Sort: Latest</option>
            <option value="oldest">Sort: Oldest</option>
          </select>
        </div>  
        </div>
      </form>
    </section>

    <hr />

    <section aria-label="News List">
      <div class="grid">  
        <div id="post-detail">Loading post...</div>
      </div>
    </section>

    <nav aria-label="Pagination">
      <ul class="pagination">
        <li><a href="#" class="secondary">Previous</a></li>
        <li><strong>1</strong></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#" class="secondary">Next</a></li>
      </ul>
    </nav>

  </main>

  <footer class="container">
    <small>&copy; 2025 Campus Hub. All rights reserved.</small>
  </footer>

  
</body>
</html>
