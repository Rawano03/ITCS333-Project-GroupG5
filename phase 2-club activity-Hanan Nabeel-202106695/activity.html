<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Club Activities</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <link rel="stylesheet" href="st.css" />
</head>

<body>
  <header class="container">
    <h1>All Club Activities</h1>
    <nav>
      <ul>
        <li><a href="CreateActivity.html" role="button" class="button nav-button">Create Activity</a></li>
        <li><a href="act.html" role="button" class="nav-button">Back to Homepage</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    
    
    <section class="search-controls" style="margin-bottom: 2rem;">
      <input type="text" id="searchInput" placeholder="Search Activities..." />

      <select id="filterSelect">
        <option value="all">All Categories</option>
        <option value="activities">Activities</option>
        <option value="workshops">Workshops</option>
        <option value="hackathons">Hackathons</option>
      </select>

      <select id="sortBy">
        <option value="name">Sort by Name</option>
        <option value="category">Sort by Category</option>
      </select>
    </section>

    <section id="activityList">
      <h2>Explore All Club Activities</h2>
    </section>


    <section class="pagination">
      <button id="prevBtn" class="button nav-button">Previous</button>
      <button id="nextBtn" class="button nav-button">Next</button>
    </section>

  </main>

  <footer class="container">
    <small>&copy; 2025 Campus Hub. All rights reserved.</small>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
