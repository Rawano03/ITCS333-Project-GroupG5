<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
    <link rel="StyleSheet" href="StyleSheet.css" />
    <title>Campus Hub - Events Calendar</title>
</head>
<body>
    <header>
        <h1>Events Calendar</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main   class="container">
        <section id="listen">
            <h2>Upcoming Events</h2>
            <input type="text" placeholder="Search events" aria-label="Search" />
            <button>Add New Event</button>
            <div class="grid">
                <article>
                    <h3>Event Title</h3>
                    <p>Date: Apr 12, 2025</p>
                    <p>Description of the event goes here</p>
                    <a href="#detail" class="button">View Details</a>
                </article>
                <!-- Repeat for more events -->
            </div>
