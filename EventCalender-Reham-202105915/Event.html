<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
    <link rel="StyleSheet" href="StyleSheet.css" />
    <title>Campus Hub - Events Calendar</title>
</head>
<body>
    <header>
        <h1>Events Calendar</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main   class="container">
        <section id="listen">
            <h2>Upcoming Events</h2>
            <input type="text" placeholder="Search events" aria-label="Search" />
            <button>Add New Event</button>
            <div class="grid">
                <article>
                    <h3>Event Title</h3>
                    <p>Date: Apr 12, 2025</p>
                    <p>Description of the event goes here</p>
                    <a href="#detail" class="button">View Details</a>
                 </article>
                <!-- Repeat for more events -->
            </div>
            <nav>
                <ul class="pagination">
                    <li><a href="#">Previous</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </nav>
        </section>
        <section id="create" class="mt-4">
            <h2>Create New Event</h2>
            <form>
                <div>
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required />
                </div>
                <div>
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required />
                </div>
                <div>
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3" required></textarea>
                </div>
                <button type="submit">Submit</button>
                <a href="#listing" class="button secondary">Cancel</a>
            </form>
        </section>
