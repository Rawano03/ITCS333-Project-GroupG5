<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
    <link rel="stylesheet" href="StyleSheet.css" />
    <title>Campus Hub - Events Listing</title>
</head>
<body>
    <script src="script.js" defer></script>
    <header>
        <h1>Events Calendar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create Event</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section id="listen">
            <h2>Upcoming Events</h2>
            <input type="text" placeholder="Search events" aria-label="Search" />
            <button><a href="create.html">Add New Event</a></button>
            <div class="grid">
                <article>
                    <h3>Event Title</h3>
                    <p>Date: April 12, 2025</p>
                    <p>Description of the event goes here</p>
                    <a href="detail.html" class="button">View Details</a>
                </article>
                <!-- Repeat for more events -->
            </div>
            <nav>
                <ul class="pagination">
                    <li><a href="#">Previous</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </nav>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Campus Hub</p>
    </footer>
</body>
</html>
