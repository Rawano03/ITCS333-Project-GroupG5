<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Hub | Create Study Group</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <style>
    /* Custom enhancements */
    .study-group-form {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    
    @media (min-width: 992px) {
      .form-grid {
        grid-template-columns: 2fr 1fr;
      }
    }
    
    .form-section {
      background: var(--card-background-color);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-box-shadow);
    }
    
    .file-upload {
      position: relative;
      margin-bottom: 1rem;
    }
    
    .file-upload input[type="file"] {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
    .file-upload label {
      display: block;
      padding: 1rem;
      border: 2px dashed var(--muted-border-color);
      border-radius: var(--border-radius);
      text-align: center;
      cursor: pointer;
    }
    
    .file-upload label:hover {
      border-color: var(--primary);
    }
    
    .form-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    /* Updated button styles */
    .create-button {
      background-color: #4a6fa5;
      color: white;
      border: none;
      padding: 0.5rem 2rem;
      width: 100%;
      max-width: 300px;
    }
    
    .create-button:hover {
      background-color: #3a5a8c;
    }
    
    .cancel-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 2rem;
      width: 100%;
      max-width: 300px;
    }
    
    .cancel-button:hover {
      background-color: #c82333;
    }
    
    .simple-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Simple Navigation -->
  <div class="container simple-nav">
    <a href="index.html" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Home
    </a>
    <a href="study-group-finder.html" class="back-link">
      View All Study Groups
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </a>
  </div>

  <!-- Main Content -->
  <main class="container">
    <h1>Create Study Group</h1>
    
    <form class="study-group-form">
      <div class="form-grid">
        <!-- Left Column -->
        <div class="form-section">
          <!-- Group Name -->
          <label for="groupName">
            Group Name
            <input type="text" id="groupName" placeholder="Calculus II Study Group" required>
          </label>
          
          <!-- Subject -->
          <label for="subject">
            Subject
            <select id="subject" required>
              <option value="" selected disabled>Select subject</option>
              <option value="math">Mathematics</option>
              <option value="science">Science</option>
              <option value="cs">Computer Science</option>
              <option value="engineering">Engineering</option>
              <option value="business">Business</option>
            </select>
          </label>
          
          <!-- Description -->
          <label for="description">
            Group Description
            <textarea id="description" rows="4" placeholder="What will your group focus on?" required></textarea>
          </label>
          
          <!-- Meeting Details -->
          <label for="meetingDetails">
            Meeting Details
            <textarea id="meetingDetails" rows="2" placeholder="Days, times, and location" required></textarea>
          </label>
        </div>
        
        <!-- Right Column -->
        <div class="form-section">
          <!-- Group Photo -->
          <label>Group Photo</label>
          <div class="file-upload">
            <input type="file" id="groupPhoto" accept="image/*">
            <label for="groupPhoto">
              <span>Click to upload or drag and drop</span>
              <small>PNG, JPG up to 2MB</small>
            </label>
          </div>
          
          <!-- Group Size -->
          <label for="groupSize">
            Maximum Members
            <input type="number" id="groupSize" min="2" max="20" value="6">
          </label>
          
          <!-- Meeting Frequency -->
          <label for="frequency">
            Meeting Frequency
            <select id="frequency">
              <option value="weekly">Weekly</option>
              <option value="biweekly">Bi-weekly</option>
              <option value="daily">Daily</option>
              <option value="as-needed">As needed</option>
            </select>
          </label>
          
          <!-- Group Rules -->
          <label for="rules">
            Group Rules (optional)
            <textarea id="rules" rows="3" placeholder="Any special rules for members"></textarea>
          </label>
        </div>
      </div>
      
      <!-- Form Actions -->
      <div class="form-actions">
        <button type="submit" class="create-button">Create Study Group</button>
        <a href="study-group-finder.html" role="button" class="cancel-button">Cancel</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="container">
    <small>Â© 2025 Campus Hub. All rights reserved.</small>
  </footer>
</body>
</html>
