<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Details</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    main.container {
      padding: 2rem;
    }
    article img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <section id="product-detail" aria-label="Marketplace Item Details">
      <p>Loading item details...</p>
    </section>
    <footer style="margin-top: 2rem;">
      <a href="index.html">â¬… Back to Marketplace</a>
    </footer>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const API_URL = "http://127.0.0.1:3000/api/marketplace"
      const params = new URLSearchParams(window.location.search)
      const id = params.get("id")

      const container = document.getElementById("product-detail")

      if (!id || !container) return

      try {
        const res = await fetch(`${API_URL}?id=${id}`)
        if (!res.ok) throw new Error("Failed to fetch item.")

        const product = await res.json()

        if (!product || !product.id) {
          container.innerHTML = "<p>Item not found.</p>"
          return
        }

        container.innerHTML = `
          <div class='container'>
            <header>
              <h1>${product.title}</h1>
  
              <hr />
              <p><strong>Posted by:</strong> ${product.posted_by}</p>
              <p><strong>Date:</strong> <time datetime="${product.date_posted}">${product.date_posted}</time></p>
              <p><strong>Status:</strong> ${product.status}</p>
              <p><strong>Category:</strong> ${product.category}</p>
              <p><strong>Price:</strong> ${product.price} BHD</p>
            </header>
            <p>${product.description}</p>
          </div>
        `
      } catch (err) {
        container.innerHTML = `<p style="color:red;">${err.message}</p>`
      }
    })
  </script>
</body>
</html>
