<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post New Item</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css"/>
</head>
<body>
  <header>
    <h1>Post New Item</h1>
    <nav>
      <ul>
        <li><a href="Marketplace.html" role="button" class="nav-button" > Marketplace</a></li>
    
      </ul>
    </nav>
  </header>

  <main class="container">
     <form action="#" method="post" onsubmit="showSuccessMessage(event)">
         <label for="itemname">Item Name <span aria-hidden="true">*</span></label>
         <input type="text" id="itemname" name="itemname" required placeholder="Enter item name"
          pattern=".{3,100}"
          title="Item name must be 3–100 characters." />

         <label for="description">Description <span aria-hidden="true">*</span></label>
         <textarea id="description" name="description" required rows="4" 
          placeholder="Describe your item..." 
          minlength="10" maxlength="500"></textarea>
 
         <label for="price">Price (BD) <span aria-hidden="true">*</span></label>
         <input type="number" id="price" name="price" step="1" required placeholder="Enter price" min="1" max="999"/>

         <label for="category">Category <span aria-hidden="true">*</span></label>
         <select id="category" name="category" required>
           <option value="">Select category</option>
           <option value="electronics">Electronics</option>
           <option value="furniture">Furniture</option>
           <option value="books">Books</option>
           <option value="art">Art</option>
           <option value="others">Others</option>
          </select>

         <label for="image">Image URL (optional)</label>
         <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg" />

         <div class="flex-center">
          <button type="submit">Post Item</button>
          <button type="button" onclick="resetForm()">Cancel</button>
         </div>
     </form>

  <p id="success-message" style="text-align:center; color: green; margin-top: 1rem; display: none;">
    ✅ Your item has been successfully posted and is under review.
  </p>
</main>

<script>
  function showSuccessMessage(event) {
    event.preventDefault();
    document.getElementById('success-message').style.display = 'block';
    event.target.reset();
  }

  function resetForm() {
    document.querySelector('form').reset();
    document.getElementById('success-message').style.display = 'none';
  }
</script>

  <footer>
    <p>&copy; 2025 Campus Hub | Student Marketplace</p>
  </footer>
</body>
</html>
