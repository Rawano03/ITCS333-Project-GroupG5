<body>
  <header>
    <h1>Post New Item</h1>
    <nav>

      </ul>

  </header>

  <main class="container">
    <form id="create-form">
      <input type="text" id="name" name="name" placeholder="Product Name" required />
      <input type="number" id="price" name="price" placeholder="Price" required />
      <textarea id="description" name="description" placeholder="Product Description" required></textarea>
      <button type="submit">Add Product</button>
    </form>

    <p id="success-message" style="text-align:center; color: green; margin-top: 1rem; display: none;">
      âœ… Your item has been successfully posted and is under review.
    </p>
  </main>
