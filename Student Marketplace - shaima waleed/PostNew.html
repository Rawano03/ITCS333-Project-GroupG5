<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post New Item</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css"/>
</head>
<body>
  <header>
    <h1>Post New Item</h1>
    <nav>
      <ul>
        <li><a href="Marketplace.html" role="button" class="nav-button" >Marketplace</a></li>
    
      </ul>
    </nav>
  </header>

  <main class="container">
    <form id="create-form">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="number" id="price" placeholder="Price" required />
      <textarea id="description" placeholder="Product Description" required></textarea>
      <button type="submit">Add Product</button>
    
     </form>

  <p id="success-message" style="text-align:center; color: green; margin-top: 1rem; display: none;">
    âœ… Your item has been successfully posted and is under review.
  </p>
</main>

<script>
  function showSuccessMessage(event) {
    event.preventDefault();
    document.getElementById('success-message').style.display = 'block';
    event.target.reset();
  }

  function resetForm() {
    document.querySelector('form').reset();
    document.getElementById('success-message').style.display = 'none';
  }
</script>

  <footer>
    <p>&copy; 2025 Campus Hub | Student Marketplace</p>
  </footer>
</body>
</html>
