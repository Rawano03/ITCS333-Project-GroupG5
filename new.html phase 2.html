<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Reviews</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
</head>
<body>
    <script src="script.js"></script>

  <header class="container">
    <h1 id="start">Welcome to Course Review</h1>
    <p>Here you can add your feedback and suggestions about the course.</p>

    <form>
      <label for="rating">How was your course?</label>
      <fieldset>
        <label><input type="radio" name="rating" value="5 Stars" required /> Five Stars</label>
        <label><input type="radio" name="rating" value="4 Stars" /> Four Stars</label>
        <label><input type="radio" name="rating" value="3 Stars" /> Three Stars</label>
        <label><input type="radio" name="rating" value="2 Stars" /> Two Stars</label>
        <label><input type="radio" name="rating" value="1 Star" /> One Star</label>
      </fieldset>

      <h2>Dear student, you can write your feedback below:</h2>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="6" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </header>

  <footer class="container">
    <hr />
    <small>&copy; 2025 Campus Hub. All rights reserved.</small>
  </footer>

  <!-- Link JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
