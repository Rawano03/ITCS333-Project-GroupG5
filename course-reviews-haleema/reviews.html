<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursr reviews </title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
    
</head>
<body>
    <header class="container"> 
        <h1> welcome to course review </h1>
    <input type="button" value="add course review">
 <form action="/submit-feedback" method="post">
      <label for="rating">How was your course?</label>
      <fieldset>
        <label>
          <input type="radio" name="rating" value="5 stars" required />
          Five Stars
        </label>
        <label>
          <input type="radio" name="rating" value="4 stars" />
          Four Stars
        </label>
        <label>
          <input type="radio" name="rating" value="3 stars" />
          Three Stars
        </label>
        <label>
          <input type="radio" name="rating" value="2 stars" />
          Two Stars
        </label>
        <label>
          <input type="radio" name="rating" value="1 star" />
          One Star
        </label>
      </fieldset>

      <h2>Dear student, you can write your feedback below</h2>

      <label for="feedback">Your Feedback:</label>
      <textarea
        id="feedback"
        name="feedback"
        rows="6"
        placeholder="Write your feedback here..."
        required
      ></textarea>

      <button type="submit">Submit</button>
    </form>
  </header>
    


    <footer class="container">
        <hr />
        <small>&copy; 2025 Campus Hub. All rights reserved.</small>
      </footer>
    
</body>
</html>
